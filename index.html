<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <title>Invitaciones</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Invitación Estreno</h1>
      <p>Práctica de DOM de DWEC</p>
      <form id="registrar">
        <input id="nombre" type="text" name="name" placeholder="Invitar a alguien">
        <button id="invitar" type="submit" name="submit" value="submit">Enviar</button>
      </form>
      <div id="errorNombre"></div>
    </header>
		
    <div class="main">	
      <div>
        Ocultar los que no hayan respondido <input type="checkbox" id="filtro"> 
      </div>
      <h2 id="contInvitados">Invitados</h2>
      <ul id="invitedList" class="">
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
